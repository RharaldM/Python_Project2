<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Seus estilos customizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Tarefa</h1>
        
        <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
            <!-- Título da Tarefa -->
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" 
                       class="form-control" 
                       id="title" 
                       name="title" 
                       value="{{ task.title }}" 
                       required>
            </div>

            <!-- Descrição da Tarefa -->
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" 
                          id="description" 
                          name="description" 
                          rows="3">{{ task.description }}</textarea>
            </div>

            <!-- Data de Vencimento -->
            <div class="mb-3">
                <label for="due_date" class="form-label">Data de Vencimento</label>
                <input type="date" 
                       class="form-control" 
                       id="due_date" 
                       name="due_date" 
                       value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date }}">
            </div>

            <!-- Status da Tarefa -->
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="pendente" {{ 'selected' if task.status == 'pendente' }}>Pendente</option>
                    <option value="em_andamento" {{ 'selected' if task.status == 'em_andamento' }}>Em Andamento</option>
                    <option value="concluida" {{ 'selected' if task.status == 'concluida' }}>Concluída</option>
                </select>
            </div>

            <!-- Sistema de Categorias -->
            <div class="mb-3">
                <label for="category-input" class="form-label">Categorias</label>
                <div class="input-group">
                    <input type="text" 
                           id="category-input" 
                           class="form-control" 
                           placeholder="Digite as categorias (separe múltiplas categorias por vírgula)">
                    <button type="button" 
                            id="add-category-btn" 
                            class="btn btn-primary">Adicionar</button>
                </div>
                
                <!-- Lista de categorias selecionadas -->
                <div id="selected-categories-list" 
                     class="mt-2 d-flex flex-wrap gap-2"></div>
                
                <!-- Input oculto para enviar as categorias -->
                <input type="hidden" 
                       id="hidden-categories-input" 
                       name="categories">
                
                <!-- Dados iniciais das categorias -->
                <div id="initial-categories-data" 
                     data-categories="{{ (task.categories | map(attribute='name') | list | tojson) if task.categories else '[]' }}">
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="{{ url_for('list_tasks') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Seu JavaScript para manipular categorias -->
    <script src="{{ url_for('static', filename='category_handler.js') }}"></script>
</body>
</html>
