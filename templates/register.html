{% extends 'base.html' %}
   {% block title %}Cadastro{% endblock %}
   {% block content %}
   <div class="container mt-5">
       <h2 class="mb-4 text-center">Cadastrar</h2>
       <div class="row justify-content-center">
           <div class="col-md-6">
               <div class="card shadow-sm">
                   <div class="card-body">
                       <form method="post">
                           <div class="mb-3">
                               <label for="username" class="form-label">Usuário</label>
                               <input type="text" class="form-control" id="username" name="username" placeholder="Escolha um nome de usuário" required>
                           </div>
                           <div class="mb-3">
                               <label for="email" class="form-label">E-mail</label>
                               <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
                           </div>
                           <div class="mb-3">
                               <label for="password" class="form-label">Senha</label>
                               <input type="password" class="form-control" id="password" name="password" placeholder="Crie uma senha" required>
                           </div>
                           <div class="d-grid gap-2">
                               <button type="submit" class="btn btn-primary">Cadastrar</button>
                           </div>
                           <p class="text-center mt-3">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
   {% endblock %}
