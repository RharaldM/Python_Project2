{% extends 'base.html' %}
{% block title %}Redefinir Senha{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Redefinir Senha</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        <input type="hidden" name="token" value="{{ token }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Digite a nova senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirme a Nova Senha</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirme a nova senha" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Redefinir Senha</button>
                        </div>
                        <p class="text-center mt-3">
                            <a href="{{ url_for('login') }}">Voltar ao Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
