{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Seu nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                        <p class="text-center mt-3">
                            <a href="{{ url_for('forgot_password') }}">Esqueceu a senha?</a>
                        </p>
                        <p class="text-center mt-3">Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
